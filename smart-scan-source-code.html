<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scan Expense Auditor</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Staatliches&family=Archivo+Black&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-dark: #333431;
            --retro-mint: #90C9BE;
            --retro-cream: #EADBB5;
            --retro-salmon: #EBB969;
            --retro-orange: #E77A43;
            --retro-yellow: #FFD93D;
            --retro-blue: #4A90E2;
            --retro-sky: #87CEEB;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', sans-serif;
            background: var(--retro-yellow);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(235, 122, 67, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(235, 185, 105, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 10% 80%, rgba(144, 201, 190, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 20%, rgba(234, 219, 181, 0.4) 0%, transparent 35%),
                radial-gradient(circle at 50% 50%, rgba(231, 122, 67, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 30% 60%, rgba(255, 217, 61, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 70% 40%, rgba(144, 201, 190, 0.4) 0%, transparent 25%),
                radial-gradient(circle at 15% 40%, rgba(74, 144, 226, 0.35) 0%, transparent 28%),
                radial-gradient(circle at 85% 85%, rgba(135, 206, 235, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 50% 10%, rgba(74, 144, 226, 0.25) 0%, transparent 35%),
                radial-gradient(circle at 40% 90%, rgba(135, 206, 235, 0.35) 0%, transparent 30%),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(0,0,0,0.02) 20px,
                    rgba(0,0,0,0.02) 21px
                ),
                linear-gradient(
                    135deg,
                    var(--retro-yellow) 0%,
                    var(--retro-cream) 30%,
                    var(--retro-sky) 60%,
                    var(--retro-salmon) 100%
                );
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%, 100% 100%, 0% 100%, 100% 0%, 50% 50%, 30% 60%, 70% 40%, 15% 40%, 85% 85%, 50% 10%, 40% 90%, 0 0, 0 0;
            }
            100% {
                background-position: 100% 100%, 0% 0%, 100% 0%, 0% 100%, 60% 60%, 40% 70%, 80% 30%, 20% 50%, 80% 80%, 55% 15%, 35% 85%, 0 0, 0 0;
            }
        }

        /* Retro dot pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3) rotate(-5deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            70% {
                transform: scale(0.9) rotate(-1deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .title-container {
            background: var(--retro-orange);
            display: inline-block;
            padding: 1.5rem 3rem;
            border-radius: 20px;
            border: 6px solid var(--retro-dark);
            box-shadow: 
                8px 8px 0 var(--retro-dark),
                0 0 0 12px var(--retro-orange);
            transform: rotate(-2deg);
            position: relative;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 3.5rem;
            color: var(--retro-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 
                3px 3px 0 rgba(255,255,255,0.5),
                -1px -1px 0 rgba(0,0,0,0.1);
            line-height: 1;
        }

        .subtitle {
            font-family: 'Staatliches', cursive;
            font-size: 1.3rem;
            color: var(--retro-dark);
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
        }

        .main-card {
            background: var(--white);
            border-radius: 30px;
            padding: 3rem;
            border: 8px solid var(--retro-dark);
            box-shadow: 
                12px 12px 0 var(--retro-dark),
                0 0 0 16px var(--white);
            animation: slideUp 0.6s ease-out 0.3s both;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) rotate(-1deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            z-index: 0;
            opacity: 0.15;
        }

        .shape-1 {
            top: 20px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: var(--retro-mint);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: 40px;
            left: 40px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid var(--retro-salmon);
        }

        .shape-3 {
            top: 50%;
            right: 50px;
            width: 60px;
            height: 60px;
            background: var(--retro-orange);
            transform: rotate(45deg);
        }

        .upload-zone {
            border: 6px dashed var(--retro-dark);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            position: relative;
            background: var(--retro-cream);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--retro-mint) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            border-radius: 50%;
        }

        .upload-zone:hover::before {
            width: 500px;
            height: 500px;
        }

        .upload-zone:hover {
            transform: scale(1.02) rotate(-1deg);
            background: var(--retro-mint);
            border-color: var(--retro-dark);
        }

        .upload-zone.dragover {
            background: var(--retro-salmon);
            transform: scale(1.05) rotate(2deg);
            border-style: solid;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .upload-icon svg {
            stroke: var(--retro-dark);
            stroke-width: 3;
        }

        .upload-text {
            font-family: 'Staatliches', cursive;
            font-size: 1.8rem;
            color: var(--retro-dark);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
        }

        .upload-subtext {
            font-size: 1rem;
            color: var(--retro-dark);
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .preview-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .preview-image {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            border: 6px solid var(--retro-dark);
            box-shadow: 6px 6px 0 var(--retro-dark);
            background: var(--retro-cream);
        }

        .preview-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .result-box {
            background: var(--retro-mint);
            border-radius: 15px;
            padding: 2rem;
            border: 6px solid var(--retro-dark);
            box-shadow: 6px 6px 0 var(--retro-dark);
            position: relative;
        }

        .result-label {
            font-family: 'Staatliches', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--retro-dark);
            margin-bottom: 1rem;
        }

        .category-badge {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--retro-orange);
            color: var(--retro-dark);
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            font-family: 'Staatliches', cursive;
            border: 4px solid var(--retro-dark);
            box-shadow: 4px 4px 0 var(--retro-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-10deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .details-list {
            list-style: none;
        }

        .details-list li {
            padding: 1rem;
            background: var(--white);
            margin-bottom: 0.75rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            border: 3px solid var(--retro-dark);
            font-size: 1rem;
            animation: slideIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        .details-list li:nth-child(1) { animation-delay: 0.1s; }
        .details-list li:nth-child(2) { animation-delay: 0.2s; }
        .details-list li:nth-child(3) { animation-delay: 0.3s; }
        .details-list li:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .details-list .label {
            font-weight: 700;
            color: var(--retro-dark);
            font-family: 'Staatliches', cursive;
            letter-spacing: 0.05em;
        }

        .details-list .value {
            font-weight: 700;
            color: var(--retro-dark);
        }

        .button {
            background: var(--retro-orange);
            color: var(--retro-dark);
            border: 5px solid var(--retro-dark);
            padding: 1.2rem 2.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Staatliches', cursive;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 5px 5px 0 var(--retro-dark);
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0 var(--retro-dark);
        }

        .button:active {
            transform: translate(5px, 5px);
            box-shadow: 0 0 0 var(--retro-dark);
        }

        .button:disabled {
            background: #CCC;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button:disabled:hover {
            transform: none;
            box-shadow: 5px 5px 0 var(--retro-dark);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid var(--retro-dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .button-secondary {
            background: var(--retro-mint);
        }

        .button-secondary:hover {
            background: var(--retro-salmon);
        }

        .error-message {
            background: #FF6B6B;
            color: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            display: none;
            animation: shake 0.5s ease-out;
            border: 4px solid var(--retro-dark);
            box-shadow: 4px 4px 0 var(--retro-dark);
            font-weight: 700;
            font-size: 1.1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        .error-message.active {
            display: block;
        }

        /* Plus button for mobile */
        .plus-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px;
            height: 70px;
            background: var(--retro-yellow);
            border: 5px solid var(--retro-dark);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 5px 5px 0 var(--retro-dark);
            z-index: 100;
            transition: all 0.2s ease;
        }

        .plus-button:hover {
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .title-container {
                padding: 1rem 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-card {
                padding: 1.5rem;
                border: 5px solid var(--retro-dark);
                box-shadow: 6px 6px 0 var(--retro-dark);
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }

            .plus-button {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1>Smart Scan</h1>
                <p class="subtitle">Expense Auditor ‚Ä¢ Snap ‚Ä¢ Sort ‚Ä¢ Save</p>
            </div>
        </header>

        <div class="main-card">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>

            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="3"/>
                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                        <polyline points="21 15 16 10 5 21" stroke="currentColor" stroke-width="3"/>
                    </svg>
                </div>
                <div class="upload-text">Drop Your Receipt!</div>
                <div class="upload-subtext">PNG, JPG, HEIC ‚Ä¢ Max 5MB</div>
                <input type="file" id="fileInput" accept="image/*" capture="environment">
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">
                    <div class="preview-image">
                        <img id="previewImg" src="" alt="Receipt preview">
                    </div>
                    <div class="result-box">
                        <div class="result-label">üéØ Tax Category</div>
                        <div id="categoryResult">
                            <div class="category-badge" id="categoryBadge">Ready!</div>
                        </div>
                        <ul class="details-list" id="detailsList">
                            <!-- Will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>

                <div class="actions">
                    <button class="button" id="processBtn" disabled>
                        <span>üöÄ Categorize Now!</span>
                    </button>
                    <button class="button button-secondary" id="resetBtn">
                        <span>üì∏ New Receipt</span>
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <div class="plus-button" id="plusButton">+</div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImg = document.getElementById('previewImg');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const categoryBadge = document.getElementById('categoryBadge');
        const detailsList = document.getElementById('detailsList');
        const errorMessage = document.getElementById('errorMessage');
        const plusButton = document.getElementById('plusButton');

        let selectedFile = null;

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());
        plusButton.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('üö´ Oops! Please upload an image file (PNG, JPG, or HEIC)');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('üì¶ File too big! Keep it under 5MB please');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewSection.classList.add('active');
                processBtn.disabled = false;
                categoryBadge.textContent = 'Ready to Roll!';
                detailsList.innerHTML = '';
                hideError();
            };
            reader.readAsDataURL(file);
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="loading"></span><span>Processing...</span>';
            
            try {
                // Convert image to base64
                const base64Image = await fileToBase64(selectedFile);
                
                // Call Anthropic API
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'image',
                                    source: {
                                        type: 'base64',
                                        media_type: selectedFile.type,
                                        data: base64Image
                                    }
                                },
                                {
                                    type: 'text',
                                    text: `Analyze this receipt and categorize it for tax purposes. Return ONLY a JSON object with this exact structure (no markdown, no backticks, no preamble):
{
  "category": "one of: Business Meals, Office Supplies, Travel, Equipment, Professional Services, Utilities, Marketing, Other",
  "merchant": "merchant name",
  "amount": "total amount with currency symbol",
  "date": "transaction date",
  "confidence": "high/medium/low"
}`
                                }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                
                // Extract text response
                const textContent = data.content
                    .filter(item => item.type === 'text')
                    .map(item => item.text)
                    .join('');

                // Parse JSON response
                const result = JSON.parse(textContent.trim());
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                showError('üí• Uh oh! Something went wrong. Try again?');
                processBtn.disabled = false;
                processBtn.innerHTML = '<span>üöÄ Categorize Now!</span>';
            }
        });

        function displayResults(result) {
            categoryBadge.textContent = result.category;
            
            detailsList.innerHTML = `
                <li>
                    <span class="label">üè™ Merchant</span>
                    <span class="value">${result.merchant}</span>
                </li>
                <li>
                    <span class="label">üí∞ Amount</span>
                    <span class="value">${result.amount}</span>
                </li>
                <li>
                    <span class="label">üìÖ Date</span>
                    <span class="value">${result.date}</span>
                </li>
                <li>
                    <span class="label">‚ú® Confidence</span>
                    <span class="value">${result.confidence.charAt(0).toUpperCase() + result.confidence.slice(1)}</span>
                </li>
            `;
            
            processBtn.innerHTML = '<span>‚úÖ Done!</span>';
            
            // You can now send this data to your backend for storage
            console.log('Categorization result:', result);
        }

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewSection.classList.remove('active');
            processBtn.disabled = true;
            processBtn.innerHTML = '<span>üöÄ Categorize Now!</span>';
            hideError();
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }
    </script>
</body>
</html>
